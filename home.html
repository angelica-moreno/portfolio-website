<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angelica Moreno</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <div class="menu-container">
            <div class="hamburger" id="hamburger">
                <!--id="hamburger will make it easier to implement javascript elements"-->
                &#9776; <!-- unicode for hamburger icon -->
            </div>
            <nav id="nav-menu" class="hidden">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Projects</a>
            </nav>
        </div>
    </header>

    <main>
        <h1 class="headings">Hello! I'm Angelica.</h1>
        <p>A multidisciplinary developer with...!</p>
        <p><a href="resume.linkhere">Resume</a></p>
        <section class="toolkit">
            <h1>My Toolkit</h1>
            <div class="toolkit-item">
                <h2>Languages</h2>
                <p>HTML5 CSS JavaScript Python</p>
            </div>

            <div class="toolkit-item">
                <h2>Frameworks & Libraries</h2>
                <p>Node.js</p>
            </div>

            <div class="toolkit-item">
                <h2>Tools</h2>
                <p>Github VS Code</p>
            </div>
        </section>
        <section>
            <form method="post" class="connect">
                <h2 class="headings">Let's connect!</h2>
                <fieldset>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your name" required />
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your email" required />
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Your message" required></textarea>
                    <button type="submit">Send Message</button>
                </fieldset>
            </form>
        </section>
    </main>
</body>

</html>
